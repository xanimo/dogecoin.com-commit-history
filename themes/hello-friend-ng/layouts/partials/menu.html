<style type="text/css">
@media (max-width:960px) {
.menu{
   width: 100% !important;
}
.menu__inner a{
  font-size: 2rem !important;
}
}
</style>
<nav class="menu">
  <ul class="menu__inner">
    {{ range .Site.Menus.main -}} {{ if .Children }}
    <li class="tooltip" role="tooltip opacity1">
      <span
        ><a href="{{ .URL | relLangURL }}" class="comic-neue tooltip-body-sub">{{ .Name }}</a
        ><span class="caret">&blacktriangledown;</span></span
      >
      <div class="tooltip-content">
        <div class="tooltip-body">
          {{ range .Children -}}
          <a href="{{ .URL | relLangURL }}" class="comic-neue tooltip-body-sub">{{ .Name }}</a>
          {{- end }}
        </div>
      </div>
    </li>
    {{ else }}
    <li><a href="{{ .URL | relLangURL }}" class="comic-neue tooltip-body-sub">{{ .Name }}</a></li>
    {{ end }} {{- end }}
  </ul>
</nav>
