<div id="community" class="community">
  <div class="container">
    <div class="row pb-5 doge-graphics">
      <div class="col-3 col-sm-3">
        <div
          class="doge_letter_image"
          data-aos="fade-up"
          data-aos-offset="100"
          data-aos-delay="10"
          data-aos-duration="1000"
        >
          <img src="/assets/images/d-letter-img.png" alt="d letter img" class="doge-graphics-letter" />
        </div>
      </div>
      <div
        class="col-3 col-sm-3"
        data-aos="fade-up"
        data-aos-offset="100"
        data-aos-delay="10"
        data-aos-duration="1000"
      >
        <div class="doge_letter_image">
          <img src="/assets/images/o-letter-img.png" alt="d letter img" class="doge-graphics-letter" />
        </div>
      </div>
      <div
        class="col-3 col-sm-3"
        data-aos="fade-up"
        data-aos-offset="100"
        data-aos-delay="10"
        data-aos-duration="1000"
      >
        <div class="doge_letter_image">
          <img src="/assets/images/g-letter-img.png" alt="d letter img" class="doge-graphics-letter" />
        </div>
      </div>
      <div
        class="col-3 col-sm-3"
        data-aos="fade-up"
        data-aos-offset="100"
        data-aos-delay="10"
        data-aos-duration="1000"
      >
        <div class="doge_letter_image">
          <img src="/assets/images/e-letter-img.png" alt="d letter img" class="doge-graphics-letter"/>
        </div>
      </div>
    </div>
    <div>
      <div
      class="row pb-5"
      data-aos="fade-down"
      data-aos-offset="100"
      data-aos-delay="10"
      data-aos-duration="1000"
      >
      <h1 class="title do-only text-start text-dark comic-neue">{{i18n "community[title1]" }}</h1>
      <h1 class="title good-everyday text-start text-dark comic-neue">{{i18n "community[title2]" }}</h1>
      </div>
      <div class="row pb-5">
        <div class="col-lg-6">
          <div class="ratio ratio-16x9">
            <iframe
              src="https://www.youtube.com/embed/_KVZmS_UO5I"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div class="col-lg-6">
          <p class="text-start lead comic-neue">
            {{i18n "community[text1]" | safeHTML }}
          </p>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-3 py-3 mx-auto social-image">
        <a
          href="https://youtube.com/DogecoinFDN"
          target="_blank"
        >
          <img class="img-fluid p-3 mx-auto youtube-logo" src="/assets/images/18.webp" />
        </a>
      </div>
      <div class="col-md-3 p-3 mx-auto social-image">
        <a href="https://twitter.com/dogecoin" target="_blank">
          <img class="img-fluid p-4 mx-auto" src="/assets/images/19.png" />
        </a>
      </div>
      <div class="col-md-3 p-3 mx-auto social-image">
        <a href="https://www.reddit.com/r/dogecoindev" target="_blank">
          <img class="img-fluid p-2 mx-auto" src="/assets/images/20.png" />
        </a>
      </div>
      <div class="col-md-3 p-4 mx-auto social-image">
        <a href="https://discord.gg/dogecoin" target="_blank">
          <img class="img-fluid p-3 mx-auto" src="/assets/images/21.png" />
        </a>
      </div>
    </div>
  </div>
</div>
