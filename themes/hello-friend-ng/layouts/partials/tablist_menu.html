<section class="dogepedia box">
  <div class="tab  list-group-flush">
    <button class="tablinks active text-dark" onclick="openToggle(event, 'FAQ')">
      FAQ
    </button>
    <button class="tablinks" onclick="openToggle(event, 'Resources')">
      Resources
    </button>
    <button class="tablinks" onclick="openToggle(event, 'HowTo')">
      How To's
    </button>
    <button class="tablinks" onclick="openToggle(event, 'Documentation')">
      Documentation
    </button>
  </div>
</section>

<script>
  function openToggle(evt, type) {
    var i, tabcontent, tablinks;

    tabcontent = document.getElementsByClassName("tabcontent");

    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }

    tablinks = document.getElementsByClassName("tablinks");

    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    document.getElementById(type).style.display = "block";
    evt.currentTarget.className += " active";
  }

  //for collapsible
  var collapsible = document.getElementsByClassName("collapsible");
  var i;
  for (i = 0; i < collapsible.length; i++) {
    collapsible[i].addEventListener("click", function () {
      this.classList.toggle("active");

      var content = this.nextElementSibling;

      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  }
</script>
